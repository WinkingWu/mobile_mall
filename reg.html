<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>注册页</title>
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/reg.css"/>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/myJs.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/reg.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header id="header">
			<div class="back">
				<a href="javascript:history.back()"><i>&lt;</i>返回</a>
			</div>
			<h2>唯动商城</h2>
		</header>
		<article id="container">
			<div class="bg_box">
			</div>
			<div class="box">
				<div class="top">
					<a href="###">注册</a>
					<a href="login.html">登录</a>
				</div>
				<from>
					<input type="text" name="username" id="username" value="" placeholder="用户名/邮箱" required /><p></p>
					<input type="password" name="password" id="password" value="" placeholder="密码" required /><p></p>
					<input type="password" name="con_password" id="con_password" value="" placeholder="确定密码" required /><p></p>
					<input type="text" name="email" id="email" value="" placeholder="邮箱注册" required /><p></p>
					<h3><a href="###">获取验证码</a></h3>
					<input type="text" name="check_email" id="check_email" value="" placeholder="邮箱验证" required /><p></p>
					<input type="text" name="code" id="code" value="" placeholder="验证码" required /><p></p>
					<label>
						<input type="checkbox" name="" id="" value="" />
						<span>已阅读并同意<a href="###">《服务协议》</a>和<a href="###">《隐私协议》</a></span>
					</label><p></p>
					<button type="submit" id="btn_reg">立即注册</button>
				</from>
			</div>
		</article>
		<footer id="footer">
			<ul>
				<li>
					<a href="homepage.html">
						<figure>
								<img src="img/home_icon_on.png" alt="" />
								<figcaption>首页</figcaption>
						</figure>
					</a>
				</li>
				<li>
					<a href="order.html">
						<figure>
								<img src="img/order_icon.png" alt="" />
								<figcaption>我的订单</figcaption>
						</figure>
					</a>
				</li>
				<li>
					<a href="shop_cart.html">
						<figure>
								<img src="img/cat_icon.png" alt="" />
								<figcaption>我的购物车</figcaption>
						</figure>
					</a>
				</li>
				<li>
					<a href="user.html">
						<figure>
								<img src="img/user_icon.png" alt="" />
								<figcaption>个人中心</figcaption>
						</figure>
					</a>
				</li>
			</ul>
		</footer>
	</body>
</html>
